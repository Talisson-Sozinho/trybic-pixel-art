<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Trybic</title>
</head>
<body>
  <div id="configure-container">
    <label>width</label>
    <input id="input-width" list="tickmarks-width"type="range" max="900" min="100" step="50">
    <datalist id="tickmarks-width">
      <option value="100">
      <option value="150">
      <option value="200">
      <option value="250">
      <option value="300">
      <option value="350">
      <option value="400">
      <option value="450">
      <option value="500">
      <option value="550">
      <option value="600">
      <option value="650">
      <option value="700">
      <option value="750">
      <option value="800">
      <option value="850">
      <option value="900">
    </datalist>
    <label>height</label>
    <input id="input-height" list='tickmarks-height' type="range" max="700" min="100" step="50">
    <datalist id="tickmarks-height">
      <option value="100">
      <option value="150">
      <option value="200">
      <option value="250">
      <option value="300">
      <option value="350">
      <option value="400">
      <option value="450">
      <option value="500">
      <option value="550">
      <option value="600">
      <option value="650">
      <option value="700">
    </datalist>
    <label>Pixel quantity</label>
    <input id="input-pixel-edge" list="tickmarks-pixel-edge" type="range" step="1">
    <datalist id="tickmarks-pixel-edge">
      <option value="0">
      <option value="1">
      <option value="2">
      <option value="3">
      <option value="4">
      <option value="5">
      <option value="6">
      <option value="7">
      <option value="8">
      <option value="9">
      <option value="10">
    </datalist>
  </div>
  <div id="lousa-container">
  </div>
  <div id="color-palette">
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
